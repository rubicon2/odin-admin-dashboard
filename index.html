<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <nav class="dash-nav">
            <div class="nav-item nav-heading">
                <img class="dash-icon" src="img/view-dashboard.svg" alt="dashboard icon" class="icon">
                <h2>Dashboard</h2>
            </div>
            <div class="nav-item">
                <img src="img/home.svg" alt="dashboard icon" class="icon">
                <h3>Home</h3>
            </div>
            <div class="nav-item">
                <img src="img/card-account-details.svg" alt="dashboard icon" class="icon">
                <h3>Profile</h3>
            </div>
            <div class="nav-item">
                <img src="img/message-reply.svg" alt="dashboard icon" class="icon">
                <h3>Messages</h3>
            </div>
            <div class="nav-item">
                <img src="img/clock-time-three.svg" alt="dashboard icon" class="icon">
                <h3>History</h3>
            </div>
            <div class="nav-item">
                <img src="img/note-multiple.svg" alt="dashboard icon" class="icon">
                <h3>Tasks</h3>
            </div>
            <div class="nav-item">
                <img src="img/account-group.svg" alt="dashboard icon" class="icon">
                <h3>Communities</h3>
            </div>
            <div class="nav-item nav-settings">
                <img src="img/cog.svg" alt="dashboard icon" class="icon">
                <h3>Settings</h3>
            </div>
            <div class="nav-item">
                <img src="img/help-circle.svg" alt="dashboard icon" class="icon">
                <h3>Support</h3>
            </div>
            <div class="nav-item">
                <img src="img/shield-check.svg" alt="dashboard icon" class="icon">
                <h3>Privacy</h3>
            </div>
        </nav>
        <header class="dash-header">
            <div>
                <img src="img/magnify.svg" alt="search icon" class="icon">
                <input type="text" name="search" id="search">
                <img src="img/bell-ring-outline.svg" alt="alert icon" class="icon">
                <img src="img/profile-photo.png" alt="profile photo" class="profile-photo-mini">
                <h4>Corgan Doakley</h4>
            </div>
            <div>
                <img src="img/profile-photo.png" alt="profile photo" class="profile-photo-main">
                <div class="user-handle">
                    <small>Hi there,</small>
                    <h2>Corgan Doakley (@corgan)</h2>
                </div>
                <button type="button" class="header-button">New</button>
                <button type="button" class="header-button">Upload</button>
                <button type="button" class="header-button">Share</button>
            </div>
        </header>
        <main class="dash-content">
            
        </main>
        <aside class="dash-sidebar">

        </aside>
    </body>
</html>
